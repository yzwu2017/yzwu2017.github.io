---
layout: page
permalink: search.html  
header-img: "img/page-bg-02.jpg"
---

<form action="/search.html" method="get">
	<label for="search-box"></label>
	<input type="text" style="width:20px;box-shadow:0 0 0;border-color:#ccc;font-size:18px;" id="search-box" name="query" placeholder="Search">
	<button type="submit" style="border:0;background:transparent;">
		<span class="glyphicon glyphicon-search"></span>
	</button>  
</form>

<ul id="search-results"></ul>
	
<script>
  window.store = {
	{% for post in site.posts %}
	  "{{ post.url | slugify }}": {
		"title": "{{ post.title | xml_escape }}",
		"author": "{{ post.author | xml_escape }}",
		"category": "{{ post.category | xml_escape }}",
		"content": {{ post.content | strip_html | strip_newlines | jsonify }},
		"url": "{{ post.url | xml_escape }}"
	  }
	  {% unless forloop.last %},{% endunless %}
	{% endfor %}
  };
</script>
<script src="/search/js/lunr.min.js"></script>
<script src="/search/js/search.js"></script>
