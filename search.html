---
layout: page
permalink: search.html  
---

<!--search bar using lunr, see details in https://learn.cloudcannon.com/jekyll/jekyll-search-using-lunr-js/ -->
<style>
.stylish-input-group .input-group-addon{
    background: white !important; 
}
.stylish-input-group .form-control{
	border-right:0; 
	box-shadow:0 0 0; 
	border-color:#ccc;
	font-size:15px;
}
.stylish-input-group button{
    border:0;
    background:transparent;
}
</style>
<form action="/search.html" method="get">
	<div class="input-group stylish-input-group">
		<label for="search_box"></label>
		<input type="text" class="form-control" id="search_box" name="query" placeholder="Search" >
		<span class="input-group-addon">
			<button type="submit">
				<span class="glyphicon glyphicon-search"></span>
			</button>  
		</span>
	</div>
</form>

<div>
	<ul id="search-results"></ul>
	
	<script>
	  window.store = {
		{% for post in site.posts %}
		  "{{ post.url | slugify }}": {
			"title": "{{ post.title | xml_escape }}",
			"author": "{{ post.author | xml_escape }}",
			"category": "{{ post.category | xml_escape }}",
			"content": {{ post.content | strip_html | strip_newlines | jsonify }},
			"url": "{{ post.url | xml_escape }}"
		  }
		  {% unless forloop.last %},{% endunless %}
		{% endfor %}
	  };
	</script>
</div>
<script src="/search/js/lunr.min.js"></script>
<script src="/search/js/search.js"></script>
